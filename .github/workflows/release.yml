name: Bump version
on:
  push:
    branches:
      - repo_mgmt_and_github_actions
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: '0'
    - name: Bump version and push tag
      uses: anothrNick/github-tag-action@1.36.0
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        WITH_V: true
        PRERELEASE_SUFFIX: 'hmny'
